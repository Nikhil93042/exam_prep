<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Exam Prep</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    body {
      background: linear-gradient(120deg, #667eea, #764ba2);
      position: relative;
    }

    /* Animated Background Circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: float 20s infinite ease-in-out alternate;
    }
    .circle:nth-child(1) {
      width: 400px;
      height: 400px;
      background: #ffffff33;
      top: 10%;
      left: 5%;
    }
    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      background: #ffffff22;
      bottom: 10%;
      right: 5%;
      animation-delay: 10s;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-50px); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: popIn 1s ease forwards;
      color: #fff;
    }

    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input:invalid {
      border: 2px solid #e74c3c;
    }

    .error {
      color: #ffbaba;
      font-size: 14px;
      display: none;
      margin-top: -6px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required />
      <div class="error" id="userError">Username must be at least 3 characters</div>

      <input type="password" id="password" placeholder="Password" required />
      <div class="error" id="passError">Password must be at least 6 characters</div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();

      const username = document.getElementById('username');
      const password = document.getElementById('password');
      const userError = document.getElementById('userError');
      const passError = document.getElementById('passError');

      let valid = true;

      if (username.value.length < 3) {
        userError.style.display = 'block';
        valid = false;
      } else {
        userError.style.display = 'none';
      }

      if (password.value.length < 6) {
        passError.style.display = 'block';
        valid = false;
      } else {
        passError.style.display = 'none';
      }

      if (valid) {
        // Simulate login success
        localStorage.setItem("loggedIn", "true");
        window.location.href = "main.html"; // Change this to your chatbot page
      }
    }
  </script>
</body>
</html>
